<!DOCTYPE html>
<html>

<head>
    <title>Student-Grade-Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <h1>Student Grade Table</h1>
                </div>
                <div class="col-4">
                    <h3>Average Grade <span class="badge badge-pill badge-secondary"></span></h3>
                </div>
            </div>
        </div>
    </header>
        <div class="row">
            <table class="table table-dark col-7">
                <thead>
                    <tr>
                        <td>Student Name</td>
                        <td>Course</td>
                        <td>Grade</td>
                        <td>Operations</td>
                    </tr>
                </thead>
                <tbody>

                <tbody>
            </table>
            <form class="col-3">
                <div class="input-group mb-3">
                    <label><i class="fas fa-users"></i></label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Student Name">
                </div>
                <div class="input-group mb-3">
                    <i class="fas fa-book-open"></i>
                    <input type="text" class="form-control" id="course" name="course" placeholder="Course">
                </div>
                <div class="input-group mb-3">
                    <i class="fas fa-edit"></i>
                    <input type="number" class="form-control" id="grade" name="grade" placeholder="Grade">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary offset-6" type="submit" value="Input">Add</button>
                    <button class="btn btn-warning" type="reset" value="Reset">Cancel</button>
                </div>
            </form>
        </div>
        <div>
            <p class="d-none" id="no-grades">No Grades Recorded</p>
        </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="components/app.js"></script>
    <script src="components/grade-table.js"></script>
    <script src="components/page-header.js"></script>
    <script src="components/grade-form.js"></script>
    <script src="main.js"></script>
</body>
</html>
